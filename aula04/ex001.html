<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 { 
            color: rgb(255, 212, 22);
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        alert('Minha primeira mensagem')
    // window.alert aparece uma mensagem inicial no navegador
        confirm('Está gostando de JS?')
    // window.confirm cria uma janela de confirmar ou cancelar
        prompt('Qual é seu nome?')
    // window.prompt cria um campo de preenchimento de informação
    </script>
</body>

</html>
